<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Airport WiFi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            background: white;
            border: 1px solid #ddd;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            border-bottom: 3px solid #0066cc;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        .logo {
            font-size: 42px;
            margin-bottom: 10px;
        }
        h1 {
            color: #0066cc;
            font-size: 24px;
            margin-bottom: 5px;
        }
        .subtitle {
            color: #666;
            font-size: 14px;
        }
        .notice {
            background: #fffbea;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin-bottom: 25px;
            font-size: 13px;
            color: #666;
        }
        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 3px;
            font-size: 14px;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
            color: #666;
        }
        .checkbox-container input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            margin-bottom: 0;
        }
        button {
            width: 100%;
            padding: 14px;
            background: #0066cc;
            color: white;
            border: none;
            border-radius: 3px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #0052a3;
        }
        .footer {
            text-align: center;
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">✈️</div>
            <h1>Airport WiFi</h1>
            <p class="subtitle">Free Internet Access for All Travelers</p>
        </div>
        
        <div class="notice">
            ⚠️ Please read and accept our Terms of Service before connecting to the network.
        </div>
        
        <form action="/submit" method="POST">
            <input type="email" name="email" placeholder="Email Address" required>
            <input type="text" name="flight" placeholder="Flight Number (Optional)">
            
            <div class="checkbox-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the Terms of Service and Privacy Policy</label>
            </div>
            
            <button type="submit">Connect to WiFi</button>
        </form>
        
        <div class="footer">
            Session expires after 4 hours. For extended access, please reconnect.<br>
            For assistance, visit the Information Desk.
        </div>
    </div>
</body>
</html>
